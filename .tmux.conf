# Change prefix key to Ctrl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a last-window

# Uses C-a a to send commands to a nested Tmux session
bind-key a send-prefix

# Reduce escape lag
set -s escape-time 0

# Prevents resizing unless the smaller screen is active
setw -g aggressive-resize on

# Allow interaction with system clipboard
# Modern tmux (3.2+) has native macOS clipboard support

# Index starts at '1' and not '0'
set -g base-index 1
set-window-option -g pane-base-index 1

# History
set -g history-limit 50000

# screen like window toggling
bind Tab last-window

# open splits and new windows with the same path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Check activity in other windows
setw -g monitor-activity off
set -g visual-activity on

# Window titles
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Status bar
set -g status-position top
set -g status-style fg=white,bg=color208

set -g status-left-length 30
set -g status-left "[#S:#[default]] "

setw -g window-status-format '#(basename "$(dirname "#{pane_current_path}")")/#{b:pane_current_path}#F'
setw -g window-status-current-format '#(basename "$(dirname "#{pane_current_path}")")/#{b:pane_current_path}#F'
set-option -g status-interval 3
set-window-option -g automatic-rename on

set -g status-right-length 50
set -g status-right "%H:%M %d-%h-%Y"

# Automatically re-number windows after any window is closed
set-option -g renumber-windows on

# reload config
unbind r
bind r source-file ~/.tmux.conf

# kill window
unbind K
bind K confirm-before "kill-window"

# Mouse options
set -g mouse on

# vim options
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind [
unbind p
bind Escape copy-mode
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel

# Enforce colors and enable true color support
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Enable focus events for better vim/neovim integration
set -g focus-events on

# Force tmux to use the default shell
set-option -g default-shell $SHELL
